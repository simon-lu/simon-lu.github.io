<footer class="footer">
    <div class="copyright">
        &copy;
        {{ with .Site.Params.since }}
        <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span>
        {{ end }}
        <span class="with-love">
            {{with .Site.Params.ideaURL }}
            <a href="{{ . }}" target="_blank" rel="noopener">
               <i class="iconfont icon-love"></i>
            </a>
            {{ end }}
         </span>
         {{ if .Site.Params.author }}
            <span class="author" itemprop="copyrightHolder"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.author  }}</a> | </span>
         {{ end }}

         {{ with .Site.Params.beian }}
            <a href="https://beian.mitt.gov.cn/" target="_blank" rel="external nofollow">{{ . }} </a> |
         {{ end }}
		  <span>Powered by <a href="https://gohugo.io/" target="_blank" rel="external nofollow">Hugo</a> & <a href="https://github.com/Mogeko/Mogege" target="_blank" rel="external nofollow">Mogege</a></span>
    </div>
</footer>
